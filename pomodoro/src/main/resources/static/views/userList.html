
<div>
  <h1>All users</h1>
  <table border="1">
    <thead>
      <tr>
        <td>First Name</td>
        <td>Email</td>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in allUsers">
        <td ng-bind="user.firstName"></td>
        <td ng-bind="user.email"></td>
      </tr>
    </tbody>
  </table>
</div>
